<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css" id="light-styles">
    <link rel="stylesheet" href="css/dark.css" id="dark-styles" disabled>

    <script src="./script/app.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="page_title">Crypto Market</h1>
    </header>
    <section class="Coin_info">
        <div class="coin_info--box mobile">
            <article class="container coin_info--current coin_info--current--preanimation">
                <h2 class="Coin_title Coin_title--currency js-title-currency">Ethereum</h2>
                <div class="coin_info--box">
                    <h3 class="Coin_subtitle js-coin_subtitle">ETH</h3>
                    <p class="Coin_price js-price">$4003.374</p>
                </div>
                
            </article>
            <article class="Coin_other">
                <h2 class="Coin_title">Other popular coins</h2>
                <div class="coin_other--items">
                    <div class="Coin_other container one coin_other--item coin_other--item--preanimation js-BTC">
                        <p class="Coin_other--full_name">Bitcoin</p>
                        <div class="Coin_other--short_box">
                            <p class="Coin_other--short_name">BTC</p>
                            <p class="js-clicked"><img src="./img/a5gu4-0a4uf.svg" alt="arrow-right" class="Coin_other--icon"></p>
                        </div>
                    </div>
                    <div class="Coin_other container two coin_other--item coin_other--item--preanimation js-MATIC">
                        <p class="Coin_other--full_name">Polygon</p>
                        <div class="Coin_other--short_box">
                            <p class="Coin_other--short_name">MATIC</p>
                            <p><img src="./img/a5gu4-0a4uf.svg" alt="arrow-right" class="Coin_other--icon"></p>
                        </div>
                    </div>
                    <div class="Coin_other container three coin_other--item coin_other--item--preanimation js-VET">
                        <p class="Coin_other--full_name">VeChain</p>
                        <div class="Coin_other--short_box">
                            <p class="Coin_other--short_name">VET</p>
                            <p><img src="./img/a5gu4-0a4uf.svg" alt="arrow-right" class="Coin_other--icon"></p>
                        </div>
                        
                    </div>

                    <div class="Coin_other hide_container four container coin_other--item coin_other--item--preanimation js-ETH">
                        <p class="Coin_other--full_name">Ethereum</p>
                        <div class="Coin_other--short_box">
                            <p class="Coin_other--short_name">ETH</p>
                            <p><img src="./img/a5gu4-0a4uf.svg" alt="arrow-right" class="Coin_other--icon"></p>
                        </div>
                        
                    </div>
                </div>
                
            </article>
        </div>
    </section>
    <div class="box--flex">
        <section  class=" range_section--container">
            <div class="range-wrapper">
                <div class="range_container">
                    <div class="range-header">
                        <h2 class="range-title">Day's Range</h2>
                        <div class="range-price--box">
                            <span class="js-price_open">48450.00</span>
                            <span class="js-price_close">49595.00</span>
                        </div>
                    </div>
                    <div class="range-bottom_bar">
                        <div class="range-top_bar js-range-top_bar-day"> 
                        </div>
                    </div>
                    <div class="arrowContainer">
                        <div class="range-arrow js-range-arrow-day">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 8" width="12" height="8" fill="none">
                                <path fill="currentColor" d="M10 8H2a1 1 0 0 1-.8-1.6l4-5.33a1 1 0 0 1 1.6 0l4 5.33A1 1 0 0 1 10 8z">
                                </path>
                            </svg>
                            <span class="js-current_price--day range-price--label">$4668</span>
                        </div>
                    </div>
                </div>
                <div class="range_container">
                    <div class="range-header">
                        <h2 class="range-title">Month's Range</h2>
                        <div class="range-price--box">
                            <span class="js-price_open--month">22712.89</span>
                            <span class="js-price_close--month">69000.00</span>
                        </div>
    
                    </div>
                    <div class="range-bottom_bar">
                        <div class="range-top_bar js-range-top_bar-month">
                        </div>
                    </div>
                    <div class="arrowContainer">
                        <div class="range-arrow js-range-arrow-month"> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 8" width="12" height="8" fill="none">
                                <path fill="currentColor" d="M10 8H2a1 1 0 0 1-.8-1.6l4-5.33a1 1 0 0 1 1.6 0l4 5.33A1 1 0 0 1 10 8z">
                                </path>
                            </svg>
                            <span class="js-current_price--month range-price--label">$4668</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside class="options-box">
            <h2 class="range-title">Options</h2>
            <p>
                <input class="o-hide-accessible c-option--hidden js-checkbox--dark" type="checkbox" id="toggle1">
                <label class="c-label c-label--option c-custom-toggle" for="toggle1">
                    <span class="c-custom-toggle__fake-input">
                    </span>
                    Toggle dark mode
                </label>
            </p>
        </aside>
    </div>
    <footer class="footer">
        <p>&copy; Thibaut De Tandt</p>
    </footer>
    

</body>
</html>
